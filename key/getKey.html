<!DOCTYPE html>
<html>
    <head>
        <title>chtmdekf / getKey</title>
    </head>
      
    <body>
        <h1 id='keytext'>KEY</h1>
        <button onclick='random()'>REFRESH KEY</button>
    </body>
    
    <script>
        function random(){
        let random = Math.floor((Math.random() * 10) + 1);
        console.log(random);
            if(random == 1){
                document.getElementById('keytext').innerHTML = 'FIRST KEY';
            }
            if(random == 2){
                document.getElementById('keytext').innerHTML = 'SECOND KEY';
            }
        }
        
    </script>
</html>
